<div class="meta">
    <span class="date"><i class="fa fa-calendar"></i>{% include post/date.html %}{{ time }}</span>
    <span class="tags"><i class="fa fa-tags"></i>{% include post/tags.html %}</span>
    <span class="read-duration"><i class="fa fa-clock-o"></i>{% include post/read_duration.html %}</span>
    {% if site.disqus_short_name and site.disqus_show_comment_count == true %}
        {% include post/comments_link.html %}
    {% endif %}
    <span class="edit"><i class="fa fa-pencil-square-o"></i>{% include post/edit.html %}</span>
</div>
