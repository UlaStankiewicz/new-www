<div class="open-positions ">
  {% assign jobs = site.jobs | sort: 'order' %} {% for job in jobs %}
  <p class="open-position">
    <a href="{{ job.url | absolute_url }}" class="has-text-dark">
      <div class="has-text-dark has-text-weight-bold is-size-3">
        {{ job.title }}
      </div>
      <div class="has-text-grey">{{ job.hours }}</div>
      <div class="has-text-primary">{{ job.salary }}</div>
    </a>
  </p>
  {% endfor %}
</div>
