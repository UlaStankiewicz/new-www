<div class="card project-card">
    <div class="card-content has-text-centered">
        <a href="{{ include.project.url | absolute_url }}">
            <figure class="image is-inline-block">
                <img src="{{ include.project.image | absolute_url }}" alt="{{ include.project.title }}">
            </figure>
            <h2 class="is-size-5 has-text-black has-text-weight-bold">{{ include.project.title }}</h2>
        </a>
    </div>
</div>
