---
layout: default
title: Estimate a project
description: Estimate your project based on a description and technologies
redirect_from: ["/estimate", "/estimate/"]
---


<section class="section">
    <div class="container">
        <h1 class="title has-text-dark">Estimate your project</h1>
        <form data-form-type="start-a-project" action="#">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" maxlength="256"
                           name="name" placeholder="i.e. Aretha Franklin" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input type="email" class="input" maxlength="256" name="email"
                           placeholder="name@example.com" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Phone Number</label>
                <div class="control">
                    <input type="tel" class="input" maxlength="256" name="phone"
                           placeholder="+48 100 200 300">
                </div>
            </div>
            <div class="field">
                <label class="label">Project description</label>
                <div class="control">
                <textarea
                        name="message" maxlength="5000" placeholder="Description of your project idea" required
                        class="textarea"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox"
                               name="accept-policy"
                               value="yes"
                               required>
                        I accept the <a href="/privacy-policy" target="_blank" class="has-text-primary">Privacy Policy</a>
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Submit</button>
                </div>
            </div>

        </form>
        <div class="form-success has-text-success is-size-4">Thank you! Your submission has been received!</div>
        <div class="form-error has-text-warning is-size-4">Oops! Something went wrong while submitting the form.</div>
    </div>
</section>
