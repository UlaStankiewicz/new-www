{%- assign url=include.url -%}
{%- unless url -%}
{%-     assign url='javascript: history.go(-1)' -%}
{%- endunless -%}

{%- assign label=include.label -%}
{%- unless label -%}
{%- assign label='Back' -%}
{%- endunless -%}
<a href="{{ url | absolute_url }}" class="button is-white">
    <span class="icon is-small"><img src="/images/arrow-back.svg"></span> <span>{{ label }}</span>
</a>
